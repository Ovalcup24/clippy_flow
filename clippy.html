<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ClippyJS Online</title>

    <!-- ClippyJS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/clippyjs@latest/clippy.css">

    <style>
        body {
            background: #008080; /* fondo clásico Windows XP */
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- ClippyJS -->
    <script src="https://unpkg.com/clippyjs@latest"></script>

    <script>
        // Cargar Clippy
        clippy.load('Clippy', function(agent) {
            agent.show(); // Mostrar Clippy

            // Texto inicial
            agent.speak("¡Hola! Parece que estás intentando hacer una animación.");

            // Animación inicial
            agent.play('Greeting');

            // Texto adicional después de 4 segundos
            setTimeout(() => {
                agent.speak("¿Necesitas ayuda?");
                agent.play('Thinking');
            }, 4000);

            // Otra animación más tarde
            setTimeout(() => {
                agent.speak("¡Yo puedo ayudarte a crear animaciones!");
                agent.play('Writing');
            }, 8000);
        });
    </script>

</body>
</html>
