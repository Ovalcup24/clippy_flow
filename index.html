<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ClippyJS Online</title>

    <!-- ClippyJS CSS -->
    <link rel="stylesheet" href="https://s3.amazonaws.com/clippyjs/clippy.css">

    <style>
        body {
            background: #1e90ff; /* azul Windows XP */
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- ClippyJS -->
    <script src="https://s3.amazonaws.com/clippyjs/clippy.js"></script>

    <script>
        clippy.load('Clippy', function(agent) {
            agent.show();
            agent.moveTo(300, 300); // posición inicial en pantalla

            setTimeout(() => {
                agent.speak("¡Hola! Parece que estás intentando hacer una animación.");
                agent.play('Greeting');
            }, 500);

            setTimeout(() => {
                agent.speak("¿Necesitas ayuda?");
                agent.play('Thinking');
            }, 4000);

            setTimeout(() => {
                agent.speak("¡Yo puedo ayudarte a crear animaciones!");
                agent.play('Writing');
            }, 8000);
        });
    </script>

</body>
</html>
