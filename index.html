<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clippy Animado</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f0f0f0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

<!-- Incluimos clippy.js desde CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/clippy.js/0.0.3/clippy.min.js"></script>
<script>
  // Lista de mensajes que Clippy dirÃ¡
  const mensajes = [
    "Â¡Hola! Soy Clippy ðŸ˜Ž",
    "Puedo ayudarte con tu GitHub Pages.",
    "No olvides guardar tus archivos.",
    "Â¡Sigue aprendiendo y divirtiÃ©ndote!"
  ];

  clippy.load('Clippy', function(agent){
      agent.show(); // Muestra Clippy
      agent.moveTo(100, 300); // PosiciÃ³n inicial

      let index = 0;

      // FunciÃ³n para mostrar mensajes
      function hablar() {
        agent.speak(mensajes[index]);
        index = (index + 1) % mensajes.length;
      }

      hablar(); // Primer mensaje

      // Cada 4 segundos habla un mensaje nuevo
      setInterval(hablar, 4000);

      // AnimaciÃ³n simple: Clippy se mueve un poco
      setInterval(() => {
        const x = Math.random() * (window.innerWidth - 200);
        const y = Math.random() * (window.innerHeight - 200);
        agent.moveTo(x, y);
      }, 6000);
  });
</script>

</body>
</html>
